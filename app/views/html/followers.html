<div id="followers">
	
	<div class="col-sm-8 followers">
	
		<div class="user" ng-repeat="username in user.followers">
			
			<h3><a href="#/user/{{ username }}">{{ username }}</a></h3>
			<p>@{{ username }}</p>
			
			<span class="text-muted">Vous suit.</span>
			
		</div>
	
		<div class="user" ng-hide="user.followers.length > 0">
			
			<h3>Personne ne vous suis<br/><br/>:(</h3>
			
		</div>
		
		<div class="clearfix"></div>
		
	</div>

</div>
